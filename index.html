<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="container">
        <div class="options">
            <div class="option-wrapper  option-values">
                <div class="slider">
                    <label for="width-range">Width</label>
                    <input type="range" name="width-range" id="width-range" min="0" max="30" value="0">
                    <span class="width-value">0</span>
                </div>
                <div class="slider">
                    <label for="height-range">Height</label>
                    <input type="range" name="height-range" id="height-range" min="0" max="30" value="0">
                    <span class="height-value">0</span>
                </div>
            </div>

            <div class="option-wrapper">
                <button id="create-grid">Create</button>
                <button id="clear-grid">Clear</button>
                <!--<input type="color" name="color" id="color">-->
                <button id="erase-btn">Erase</button>
                <button id="paint-btn">Paint</button>
            </div>

            <div class="color-chooser">
                <div class="color-list">
                    <div class="color" style="background-color: #fff;"></div>
                    <div class="color" style="background-color: #000;"></div>
                    <div class="color" style="background-color: #f00;"></div>
                    <div class="color" style="background-color: #0f0;"></div>
                    <div class="color" style="background-color: #00f;"></div>
                    <div class="color" style="background-color: #ffa500;"></div>
                </div>
                <div id="add-color"><span>+</span></div>
            </div>

        </div>

        <div class="grid"></div>

    </section>

    <div class="add-new-color">
        <div class="color-selector">
            <div class="closer">X</div>
            <div class="color-slider">
                <div class="slider">
                    <label for="R">R</label>
                    <input type="range" name="color-range" id="R" min="0" max="255" value="0" class="colorNumber" value="0">
                    <span class="color-value">0</span>
                </div>

                <div class="slider">
                    <label for="G">G</label>
                    <input type="range" name="color-range" id="G" min="0" max="255" value="0" class="colorNumber" value="0">
                    <span class="color-value">0</span>
                </div>

                <div class="slider">
                    <label for="B">B</label>
                    <input type="range" name="color-range" id="B" min="0" max="255" value="0" class="colorNumber" value="0">
                    <span class="color-value">0</span>
                </div>

                <button id="create-color">Adicionar cor</button>
            </div>
            <div class="display"></div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
